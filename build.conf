[AuctioneerSuite]
#desc	The {{AuctioneerAdvanced_Suite| Auctioneer Suite}} provides {{AuctioneerAdvanced| Auctioneer}}, all of the modules, and the entire suite of the associated AddOns. It is a package which contains {{AuctioneerAdvanced}}, {{Enchantrix}}, {{Informant}} and {{BottomScanner}} bundled together in one convenient package for you to enjoy. We highly recommend this package to maximize the Auctioneer experience as each component increases the functionality of the whole suite.
