[Auctioneer]
#desc	A small pack with just the basics of {{AuctioneerAdvanced| Auctioneer}}. {{AuctioneerAdvanced| Auctioneer}} is an addon which makes your time spent at the auction house more productive by remembering prices, finding bargains, and suggesting prices based upon past data.
!Swatter
Auc-Advanced
Auc-ScanData
Auc-Stat-Histogram
Auc-Stat-StdDev
Auc-Util-Appraiser
Auc-Util-ScanButton
Auc-Util-ScanProgress
EnhTooltip
Stubby
[Enchantrix]
#desc	For the enchanter who just wants the basic disenchant and barking functionality, contains just {{Enchantrix}} and {{Enchantrix-Barker}}. {{Enchantrix}} is an addon which predicts disenchant results based off accumulated disenchant data. It includes a fully customizable, preset database of its own, so right out of the box, its pretty good at estimating the actual probability of disenchant results. {{Enchantrix-Barker}} is a product which will let you broadcast your disenchants on the trade channel with ease. {{Enchantrix}} can combine with {{BottomScanner}} to provide additional buying for disenchant opportunities.
!Swatter
Enchantrix
Enchantrix-Barker
EnhTooltip
Stubby
[Informant]
#desc	{{Informant}} contains item information such as which items are parts of quests, vendor buyable and what the vendor prices of items are. It contains it's own database of items so even on a fresh install it's useful, and doesn't have to gather prices.
!Swatter
Informant
EnhTooltip
Stubby
[BottomScanner]
#desc	This {{BottomScanner}} standalone package is useful if you want to use {{BottomScanner}} with something other than {{AuctioneerAdvanced}} for it's pricing data, if you want to add it to {{Enchantrix}} or just use it stand-alone. {{BottomScanner}} allows searching and analysis of the auction contents for specific good buys. When it identifies something that is a "good buy" according to the rules you set, it will alert you and give you the choice to buy or bid on the item.
!Swatter
BtmScan
EnhTooltip
Stubby

